<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Konversi dan Pembayaran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    #loginSection, #mainContent {
      padding: 20px;
    }

    #loginSection {
      background-color: #444;
    }

    #whitelistInput, #whitelistButton {
      margin-right: 10px;
    }

    input[type="text"], input[type="file"], input[type="number"], button, textarea {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
    }

    button {
      background-color: #555;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    textarea {
      width: 100%;
      height: 100px;
    }

    #txtToVcfBox, #vcfToTxtBox, #splitVcfBox, #mergeTxtBox, #paymentBox {
      margin-bottom: 20px;
      padding: 20px;
      background-color: #444;
      border-radius: 5px;
    }

    #convertedTxtToVcfFiles, #convertedVcfToTxtFiles, #splitVcfFiles, #mergedTxtFiles, #paymentResult {
      margin-top: 10px;
    }

    .locked {
      pointer-events: none;
      opacity: 0.5;
    }

    #paymentResult {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="loginSection">
    <input type="text" id="whitelistInput" placeholder="Masukkan kata kunci">
    <button id="whitelistButton">Masuk</button>
  </div>

  <div id="mainContent" style="display: none;">
    <!-- Konversi TXT ke VCF -->
    <div id="txtToVcfBox">
      <h2>Konversi TXT ke VCF</h2>
      <input type="file" id="txtFileInput">
      <textarea id="fileContent" placeholder="Isi file teks akan tampil di sini"></textarea>
      <input type="text" id="convertFileNameInput" placeholder="Nama file output">
      <input type="text" id="contactNameInput" placeholder="Nama kontak">
      <button id="convertButton">Konversi ke VCF</button>
      <div id="convertedTxtToVcfFiles"></div>
    </div>

    <!-- Konversi VCF ke TXT -->
    <div id="vcfToTxtBox">
      <h2>Konversi VCF ke TXT</h2>
      <input type="file" id="vcfToTxtFileInput">
      <button id="vcfToTxtButton">Konversi ke TXT</button>
      <div id="convertedVcfToTxtFiles"></div>
    </div>

    <!-- Memecah VCF -->
    <div id="splitVcfBox">
      <h2>Pecah File VCF</h2>
      <input type="file" id="vcfFileInput">
      <input type="number" id="contactsPerFile" placeholder="Kontak per file">
      <input type="text" id="splitFileNameInput" placeholder="Nama file output">
      <button id="splitButton">Pecah File</button>
      <div id="splitVcfFiles"></div>
    </div>

    <!-- Menggabungkan TXT -->
    <div id="mergeTxtBox">
      <h2>Gabungkan File TXT</h2>
      <input type="file" id="txtFilesInput" multiple>
      <input type="text" id="mergedFileNameInput" placeholder="Nama file output">
      <button id="mergeButton">Gabungkan File</button>
      <div id="mergedTxtFiles"></div>
    </div>

    <!-- Pembayaran -->
    <div id="paymentBox">
      <h2>Pembayaran</h2>
      <button id="payButton">Bayar</button>
      <div id="paymentResult"></div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
